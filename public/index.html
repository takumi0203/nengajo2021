<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="img/pattern-qrcode.patt">
        <a-plane static-body material="opacity: 0;"></a-plane>
        <!-- <a-entity
            position="0 0 1"
            scale="0.3 0.3 0.3"
            gltf-model="url(/model/akeome.gltf)"
            animation-mixer="loop: pingpong"
        ></a-entity> -->
        <a-entity static-body geometry="primitive: plane; height: 10; width: 10" position="0 0 0" rotation="-90 0 0"></a-entity>
        <!-- <a-entity
            dynamic-body
            position="0 1.6 0"
            scale="0.07 0.07 0.07"
            gltf-model="url(/model/nengajo2021-2.gltf)"
            animation="property: object3D.position.y;
                        to: 2;
                        dir: alternate;
                        dur: 1000;
                        loop: true"
        ></a-entity> -->
            <a-cube
            dynamic-body
            color="#0095DD"
            position="0 2 0"
            rotation="0 0 0">
            </a-cube>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
